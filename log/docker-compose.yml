version: '2.4'
services:
  mongodb:
    image: mongo:3
    container_name: mongodb
    restart: always
    networks:
      - log

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.6.1
    container_name: elasticsearch
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    networks:
      - log
    env_file:
      - ./log/config/prod_elasticsearch.env.static

  graylog:
    image: graylog/graylog:3.0
    container_name: graylog
    restart: always
    depends_on:
      - mongodb
      - elasticsearch
    labels:
      - traefik.backend=log
      - traefik.frontend.rule=Host:log.adminafk.fr
      - traefik.docker.network=proxy
      - traefik.port=9000
      - traefik.enable=true
      - traefik.frontend.rateLimit.rateSet.standard.period=10
      - traefik.frontend.rateLimit.rateSet.standard.average=150
      - traefik.frontend.rateLimit.rateSet.standard.burst=300
      - traefik.backend.healthcheck.hostname=log.adminafk.fr
      - traefik.backend.healthcheck.path=/
      - traefik.backend.healthcheck.intervals=10s
    ports:
      - 1514:1514
      - 1514:1514/udp
      - 12201:12201
      - 12201:12201/udp
    networks:
      - proxy
      - log
    env_file:
      - ./log/config/prod.env


networks:
  proxy:
    external:
      name: proxy

  log:
    external:
      name: log